<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Boutique</title>

<style>
/* ===== Global ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6fb;
    color: #333;
}

/* ===== Header ===== */
header {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    color: white;
    text-align: center;
    padding: 25px;
}

/* ===== Navigation ===== */
nav {
    display: flex;
    justify-content: center;
    gap: 25px;
    background: white;
    padding: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

nav a {
    text-decoration: none;
    color: #dd2476;
    font-weight: bold;
}

/* ===== Main ===== */
.container {
    padding: 30px;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #dd2476;
}

/* ===== Products ===== */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: contain;
}

.card button {
    margin-top: 10px;
    padding: 8px 14px;
    background: #dd2476;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* ===== Cart ===== */
.cart {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

.cart p {
    margin: 8px 0;
}

/* ===== Footer ===== */
footer {
    margin-top: 30px;
    text-align: center;
    padding: 15px;
    background: #222;
    color: #aaa;
}
</style>
</head>

<body>

<header>
    <h1>Fashion Boutique</h1>
    <p>Trendy • Modern • Elegant</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Cart</a>
</nav>

<div class="container">
    <h2>Our Products</h2>
    <div class="products" id="productList"></div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <p id="cartItems">No items added</p>
        <p><strong>Total: ₹<span id="total">0</span></strong></p>
    </div>
</div>

<footer>
    © 2026 Fashion Boutique | Advanced JavaScript Practical
</footer>

<script>
/* ===== JavaScript (ES6 + API + DOM) ===== */

// Array & Object
let cart = [];
let totalAmount = 0;

// Fetch products from API
const fetchProducts = async () => {
    try {
        const response = await fetch("https://fakestoreapi.com/products");
        const data = await response.json();
        displayProducts(data.slice(0, 6)); // show limited items
    } catch (error) {
        console.error("Error fetching products:", error);
    }
};

// Display products dynamically
const displayProducts = (products) => {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    products.forEach(({ title, price, image }) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img src="${image}">
            <h3>${title.substring(0, 25)}...</h3>
            <p>₹${Math.round(price * 80)}</p>
            <button>Add to Cart</button>
        `;

        card.querySelector("button").addEventListener("click", () => {
            addToCart(title, Math.round(price * 80));
        });

        productList.appendChild(card);
    });
};

// Add to cart function
const addToCart = (productName, price) => {
    cart.push({ productName, price });
    totalAmount += price;
    updateCart();
};

// Update cart UI
const updateCart = () => {
    const cartItems = document.getElementById("cartItems");
    const total = document.getElementById("total");

    if (cart.length === 0) {
        cartItems.textContent = "No items added";
    } else {
        cartItems.textContent = cart.map(item => item.productName).join(", ");
    }

    total.textContent = totalAmount;
};

// Call API on load
fetchProducts();
</script>

</body>
</html>
