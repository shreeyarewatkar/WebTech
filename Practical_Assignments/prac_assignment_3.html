<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Boutique</title>

<style>
/* ===== Global Styles ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6fb;
    color: #333;
}

/* ===== Header ===== */
header {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: white;
    padding: 20px;
    text-align: center;
}

/* ===== Navigation ===== */
nav {
    display: flex;
    justify-content: center;
    gap: 25px;
    background: white;
    padding: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

nav a {
    text-decoration: none;
    color: #2575fc;
    font-weight: bold;
}

/* ===== Main Section ===== */
.container {
    padding: 30px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #6a11cb;
}

/* ===== Products ===== */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.card button {
    margin-top: 10px;
    padding: 8px 15px;
    background: #2575fc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.card button:hover {
    background: #6a11cb;
}

/* ===== Cart ===== */
#cart {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

#cart p {
    margin: 8px 0;
}

/* ===== Contact ===== */
.contact {
    margin-top: 30px;
    background: #6a11cb;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
}

button.submit {
    background: white;
    color: #6a11cb;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* ===== Footer ===== */
footer {
    margin-top: 30px;
    text-align: center;
    padding: 15px;
    background: #222;
    color: #aaa;
}
</style>
</head>

<body>

<header>
    <h1>Fashion Boutique</h1>
    <p>Fashion | Style | Elegance</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
</nav>

<div class="container">

    <h2>Our Collection</h2>

    <div class="products">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38" alt="">
            <h3>Designer Clothes</h3>
            <p>Price: ₹2499</p>
            <button onclick="addToCart('Men Designer Jacket', 2499)">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/057/486/094/small/model-showcases-casual-white-oversized-t-shirt-in-studio-photo.jpeg" alt="">
            <h3>Women Casual Wear</h3>
            <p>Price: ₹1299</p>
            <button onclick="addToCart('Women Casual Wear', 1299)">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://assets.ajio.com/medias/sys_master/root/20240427/zx3R/662c067a16fd2c6e6ad8884c/-473Wx593H-467268902-white-MODEL.jpg" alt="">
            <h3>Men Casual Wear</h3>
            <p>Price: ₹3199</p>
            <button onclick="addToCart('MEn Casual wear', 3199)">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <p id="cartItems">No items added</p>
        <p><strong>Total Amount: ₹<span id="total">0</span></strong></p>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button class="submit" onclick="submitForm()">Send Message</button>
        <p id="response"></p>
    </div>

</div>

<footer>
    © 2026 Fashion Boutique | Practical JavaScript Assignment
</footer>

<script>
/* ===== JavaScript Section ===== */

// Variables
let totalAmount = 0;
let items = [];

// Function to add items to cart
function addToCart(product, price) {
    items.push(product);
    totalAmount += price;

    document.getElementById("cartItems").innerText =
        "Items: " + items.join(", ");

    document.getElementById("total").innerText = totalAmount;
}

// Function with control flow
function submitForm() {
    let name = document.getElementById("name").value;
    let msg = document.getElementById("message").value;
    let response = document.getElementById("response");

    if (name === "" || msg === "") {
        response.innerText = "Please fill all details.";
    } else {
        response.innerText = "Thank you, " + name + "! We will contact you soon.";
    }
}
</script>

</body>
</html>
